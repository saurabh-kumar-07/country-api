<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <form onsubmit="getAPIData();return false">
                <input type="search" id="search" placeholder="Enter Country Name to Search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="second">
            <table>
                <tr>
                    <th>Name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>Capital</th>
                    <td id="capital"></td>
                </tr>
                <tr>
                    <th>Flag</th>
                    <td><img id="flags" alt=""></td>
                </tr>
                <tr>
                    <th>Region</th>
                    <td id="region"></td>
                </tr>
                <tr>
                    <th>Sub Region</th>
                    <td id="subregion"></td>
                </tr>
                <tr>
                    <th>Continents</th>
                    <td id="continents"></td>
                </tr>
                <tr>
                    <th>Population</th>
                    <td id="population"></td>
                </tr>
                <tr>
                    <th>Area</th>
                    <td id="area"></td>
                </tr>
                <tr>
                    <th>Borders</th>
                    <td id="borders"></td>
                </tr>
                <tr>
                    <th>TimeZones</th>
                    <td id="timeZones"></td>
                </tr>
                <tr>
                    <th>Independent</th>
                    <td id="independent"></td>
                </tr>
                <tr>
                    <th>UnMember</th>
                    <td id="unMember"></td>
                </tr>
                <tr>
                    <th>Landlocked</th>
                    <td id="landlocked"></td>
                </tr>
                <tr>
                    <th>Maps</th>
                    <td><a id="maps" target="_blank">View Map</a></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
